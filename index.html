<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>GRID AGENT</h1>
        </header>
        
        <div class="game-ui">
            <div class="ui-item">
                <span class="ui-label">SCORE</span>
                <span class="ui-value" id="score">0</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">LEVEL</span>
                <span class="ui-value" id="level">1</span>
            </div>
            <div class="ui-item">
                <span class="ui-label">ANOMALIES</span>
                <span class="ui-value" id="anomalies">0</span>
            </div>
        </div>
        
        <div class="game-board-container">
            <canvas id="gameCanvas"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">GRID AGENT</h2>
                    <p id="overlayMessage">Press SPACE or any Arrow Key to Start</p>
                    <p class="controls-hint">Use Arrow Keys to Move</p>
                </div>
            </div>
        </div>
        
        <footer class="game-footer">
            <p>Collect all points and anomalies to advance!</p>
        </footer>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
